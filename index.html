<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Padding Exercise</title>
    <style>
      img {
        width: 200px;
      }

      .image1 {
        padding: 10px;
        background-color: rgb(8, 107, 146);
        margin-right: 20px;
      }

      .image2 {
        padding: 5px;
        background-color: rgb(88, 190, 110);
      }
    </style>
  </head>
  <body>
    <img class="image1" src="image.html/img.jpg" alt="Image 1" />
    <img class="image2" src="image.html/img2.jpg" alt="Image 2" />
  </body>
</html>
